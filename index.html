<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <title>Ui Toolkit Sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./videosdk-ui-toolkit.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="../../image/favicon.ico" />
    <script src="./coi-serviceworker.js"></script>
  </head>

  <body class="d-flex flex-column">
    <div id="landing" class="m-auto px-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 flex-fill">
            <app-previewkit></app-previewkit>
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <div class="container-fluid justify-content-center">
              <div class="text-center">
                <h4 class="display-6">vSDK UI Toolkit - <a href="https://github.com/zoom/videosdk-ui-toolkit-web">1.8.4</a></h4>
                <button type="button" class="btn btn-primary mt-4" onClick="getSignature()">Join Session</button>
                <button type="button" class="btn btn-light mt-4" data-bs-toggle="modal" data-bs-target="#featuresModal">⚙️</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="session" class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div id="UIToolkit"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div id="featuresModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">UI-ToolKit Features</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="audio-check" value="audio" checked disabled name="feature-settings" />
              <label class="form-check-label" for="audio-check">Audio</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="video-check" value="video" checked disabled name="feature-settings" />
              <label class="form-check-label" for="video-check">Video</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="share-check" value="share" checked disabled name="feature-settings" />
              <label class="form-check-label" for="share-check">Share</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chat-check" value="chat" name="feature-settings" />
              <label class="form-check-label" for="chat-check">Chat</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="user-check" value="users" name="feature-settings" />
              <label class="form-check-label" for="user-check">User</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="settings-check" value="settings" name="feature-settings" />
              <label class="form-check-label" for="settings-check">Settings</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./videosdk-ui-toolkit.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
